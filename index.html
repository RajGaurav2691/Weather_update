<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Weather</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <div class="weather-input">
      <div class="input group">
        <input type="text" id="userlocation" placeholder="Enter City Name" />
        <select class="converter" id="converter">
          <option>℃</option>
          <option>℉</option>
        </select>

        <i class="fa fa-search" onclick="findUserLocation()"></i>
      </div>
      <div class="weather-icon"></div>
      <h2 class="temperature"></h2>
      <div class="feelslike"></div>
      <div class="description"></div>
      <hr />
      <div class="date"></div>
      <div class="city"></div>
    </div>

    <div class="weather-output">
      <h2 class="" heading>Today's Highlights</h2>
      <div class="Highlights">
        <div class="humidity">
          humidity
          <i class="fa-solid fa-water"></i>
          <h1 id="Hvalue"></h1>
        </div>


        <div class="wind-speed">
          Wind Speed
          <i class="fa-solid fa-wind"></i>
          <h1 id="Wvalue"></h1>
        </div>

        <div class="sun">
          <span>
            <i class="fa-solid fa-sun"></i>
            <p><span id="SRValue"></span>Sunrise</p>
          </span>
          <span>
            <i class="fa-regular fa-sun"></i>
            <p><span id="SSValue"></span>Sunset</p>
          </span>
        </div>

        <div class="clouds">
          Clouds
          <i class="fa-solid fa-cloud"></i>
          <h1 id="Cvalue"></h1>
        </div>

        <div class="uv-index">
          UV Index
          <i class="fa-solid fa-bacon"></i>
          <h1 id="UVvalue"></h1>
        </div>

        <div class="pressure">
          Pressure
          <i class="fa-solid fa-volcano"></i>
          <h1 id="Pvalue"></h1>
        </div>
      </div>
      <br >

      <h2 class="heading">This week</h2>
      <div class="forcast"></div>
    </div>
  </div>
</body>

</html>
